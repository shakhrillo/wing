<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wing Co.</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="wnc-container">
      <nav>
        <h2>Input</h2>
        <p>List of all input types and their respective classes</p>
      </nav>

      <hr />

      <label>text</label>
      <input type="text" class="wnc-input" />
      <label>tel</label>
      <input type="tel" class="wnc-input" />
      <label>email</label>
      <input type="email" class="wnc-input" />
      <label>password</label>
      <input type="password" class="wnc-input" />
      <label>number</label>
      <input type="number" class="wnc-input" />
      <label>date</label>
      <input type="date" class="wnc-input" />
      <label>time</label>
      <input type="time" class="wnc-input" />
      <label>datetime</label>
      <input type="datetime-local" class="wnc-input" />
      <label>month</label>
      <input type="month" class="wnc-input" />
      <label>week</label>
      <input type="week" class="wnc-input" />
      <label>url</label>
      <input type="url" class="wnc-input" />
      <label>search</label>
      <input type="search" class="wnc-input" />
      <label>color</label>
      <input type="color" class="wnc-input" />
      <label>range</label>
      <input type="range" class="wnc-input" />
      <label>file</label>
      <input type="file" class="wnc-input" />
      <label>checkbox</label>
      <input type="checkbox" class="wnc-input" />
      <label>radio</label>
      <input type="radio" class="wnc-input" />
      <label>text</label>
      <input type="text" class="wnc-input" placeholder="Placeholder" />
      <label>text</label>
      <input type="text" class="wnc-input" value="Value" />
      <label>text</label>
      <input type="text" class="wnc-input" disabled />
      <label>text</label>
      <input type="text" class="wnc-input" readonly />
      <label>text</label>
      <input type="text" class="wnc-input" required />
      <label>text</label>
      <input type="text" class="wnc-input" autofocus />
      <label>text</label>
      <input type="text" class="wnc-input" autocomplete="off" />
      <label>text</label>
      <input type="text" class="wnc-input" list="list" />
      <datalist id="list">
        <option value="Option 1" />
        <option value="Option 2" />
        <option value="Option 3" />
      </datalist>
      <label>text</label>
      <input
        type="text"
        class="wnc-input"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
      />
      <label>text</label>
      <input type="text" class="wnc-input" minlength="5" />
      <label>text</label>
      <input type="text" class="wnc-input" maxlength="10" />
      <label>text</label>
      <input type="text" class="wnc-input" size="10" />
      <label>text</label>
      <input type="text" class="wnc-input" step="2" />
      <label>text</label>
      <input type="text" class="wnc-input" min="5" />
      <label>text</label>
      <input type="text" class="wnc-input" max="10" />
      <label>text</label>
      <input type="text" class="wnc-input" multiple />

      <textarea class="wnc-input"></textarea>
      <textarea class="wnc-input" placeholder="Placeholder"></textarea>
      <textarea class="wnc-input" value="Value"></textarea>

      <select class="wnc-input">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>

      <select class="wnc-input" multiple>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>

      <select class="wnc-input" disabled>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>

      <select class="wnc-input" required>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>
    </div>
  </body>
</html>
